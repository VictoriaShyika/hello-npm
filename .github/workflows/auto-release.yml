name: Release

on:
  push:
    branches:
      - test

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create Release
        uses:  Makepad-fr/auto-release-on-version-bump-actionp@master
        with:
          token: ${{ secrets.ACTIONS_TOKEN }}
          name: 'Release $newVersion'
          body: 'Changes in this release: ...'
          draft: 'false'
          pre-release: 'auto'
          generate-release-note: 'true'
          tag-name: '$newVersion'


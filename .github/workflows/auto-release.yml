name: Release

on:
  push:
    branches:
      - test

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create Release
        uses: Makepad-fr/auto-release-on-version-bump-action@master
        with:
          token: ${{ secrets.ACTIONS_TOKEN }}

